<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Just Brilliant">    
    <title>Under Construction</title> 

    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Load external Icons styless -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YdEYNPcN8rUMHejfc");
        })();
    </script>
</head>
<body>
    <div id="top" class="spacer"></div>

    <div class="navbar">
        <a href="#top">Home</a>
    </div>

    <div class="heading">
        <span class="line">UNDER</span><br>
        <span class="line">CONSTRUCTION</span>
    </div>

    <div class="progress-container">
        <div class="progress-text">Site nearly done</div>
        <div class="progress-bar-wrapper">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-labels">
                <span>0%</span>
                <span>100%</span>
            </div>
        </div>
    </div>
    
    <button class="notify-btn">Notify Me!</button>

    <form id="emailForm" class="email-popup">
        <label for="fullName">Enter Full Name:</label><br>
        <input type="text" name="name" id="fullName" placeholder="Pearl Khumalo" required>

        <label for="email">Enter your email:</label><br>
        <input type="email" name="email" id="email" placeholder="username@jbt.com" required>

        <input type="hidden" name="title" value="Website Notification Request">

        <input type="hidden" name="message" value="Kindly Notify Me When Site Construction Is Complete">

        <input type="hidden" name="time" value="2035-08-03T23:32:00Z">

  
        <button type="submit">Confirm Send</button>
    </form>

    <div class="social-icons">
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://x.com/" class="fa fa-twitter"></a>
        <a href="https://linkedin.com/" class="fa fa-linkedin"></a>
        <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
    </div>

    <footer>
        &copy; 2035 Under Construction. Powered and secured by JBT.
    </footer>

    <!-- Load external JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
